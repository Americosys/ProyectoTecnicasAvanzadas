    <!-- Tabla para  mostrar informacion de los cursos -->	   
        <table class="table table-striped table-light table-responsive table-sm">
            <thead class="table-light">
                <tr>
                    <th>ID Curso</th>       
                    <th>Nombre Curso</th>                                  
                    <th>Cantidad de Materias</th>
                    <th>Cantidad de Profesores</th>
                    <th>Cantidad de Alumnos</th>
                    <th>AÃ±o</th>
                    <th>Fecha Alta</th>
                    <th>Acciones</th> 
                </tr>
                <tbody>
                    <tr th:each="curso:${cursos}">
                        <td th:text="${curso.idcurso}"></td>   
                        <td th:text="${curso.nombre}"></td>                    
                        <td th:text="${curso.cantmate}"></td>
                        <td th:text="${curso.cantprofe}"></td>
                        <td th:text="${curso.cantalum}"></td>
                        <td th:text="${curso.anio}"></td>
                        <td th:text="${curso.alta}"></td>
                        <td>
	                        <a th:href="@{/getCurso/}+${curso.idcurso}"
	                        	class="btn btn-warning btn-sm bi bi-pen-fill" style="font-size: 0.60rem"> Editar</a>
	                        	
	                        <a th:href="@{/deleteCurso/}+${curso.idcurso}" 
	                        	class="btn btn-danger btn-sm bi bi-trash3-fill" style="font-size: 0.60rem"> Eliminar</a> 
						</td>					                           
                    </tr>
