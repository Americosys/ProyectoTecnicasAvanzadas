        <main class="container justify-content-center my-2">                        
            <!-- Navegabilidad general-->

                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InicioInterfazDirectivo">Inicio</a>

            <!-- Contenedor general-->
            <div class="col-12 d-flex bg-white justify-content-center"> 	
            
                <div class="container col-8 bg-white justify-content-center my-1">	
            
                	<!-- Formulario para buscar datos de un curso ingresando un idcurso-->
                    <div class="container bg-white">	
                        <form  class="form-inline" th:action="@{/buscarCurso}"> 
                            <div class="row g-3">
	                            <div class="col-3">
	                                <div class="form-group mx-sm-3 mb-2" >                                
	                                    <input type="int" name="buscarID" class="form-control" id="buscarID" th:value="${buscarID}" placeholder="Ingrese un ID... :)"/>
	                                </div>
	                            </div>
	                            <div class="col-1">
	                                <input type="submit" class="btn btn-success mb-2 bi bi-pen-fill" style="font-size: .90rem" value="Buscar Curso" />
	                                <!-- &nbsp;&nbsp; -->
	                            </div>
                        	</div>								
                        </form>						
                    </div>
                    		    
                    <!-- Formulario agregar un curso-->
                    
					<form th:action="@{/insertCurso}" th:objet=${Curso} method="POST" class="row g-3">	
			                <div class="card">
			                    <div class="card-header">                                   
			                        <h3>Datos de los Cursos del Instituto</h3>
			                    </div>
			                    <div class="card-body">
			                        <div class="row">
			                            <!-- Columna datos del curso-->
			                            <div class="row ">
		                                    <div class="col-2"> 
		                                        <div class="form-group">
		                                            <label>ID </label>
		                                            <input th:value="${curso.idcurso}" th:field="*{idcurso}" name="idcurso" type="int" class="form-control"/>                                            
		                                        </div>
		                                    </div>                                                    
		                                    <div class="col-7"> 
		                                        <div class="form-group">
		                                            <label>Nombre</label>
		                                            <input th:value="${curso.nombre}" th:field="*{nombre}" name="nombre" type="String" class="form-control"/>                                            
		                                        </div>
		                                    </div>                       
		                                    <div class="col-2"> 
		                                        <div class="form-group">
		                                            <label>AÃ±o</label>
		                                            <input th:value="${curso.anio}" th:field="*{anio}" name="anio" type="String" class="form-control"/>                                            
		                                        </div>
		                                    </div>
		                                </div> 
		
		                                <div class="row g-3 my-2">
		                                    <div class="col-3"> 
		                                        <div class="form-group">
		                                            <label>Cant. Materias </label>
		                                            <input th:value="${curso.cantmate}" th:field="*{cantmate}" name="cantmate" type="int" class="form-control" readonly/>                                            
		                                        </div>
		                                    </div>                                                    
		                                    <div class="col-3"> 
		                                        <div class="form-group">
		                                            <label>Cant. Profesores</label>
		                                            <input th:value="${curso.cantprofe}" th:field="*{cantprofe}" name="cantprofe" type="String" class="form-control" readonly/>                                            
		                                        </div>
		                                    </div>                       
		                                    <div class="col-3"> 
		                                        <div class="form-group">
		                                            <label>Cant. Alumnos</label>
		                                            <input th:value="${curso.cantalum}" th:field="*{cantalum}" name="cantalum" type="String" class="form-control" readonly/>                                            
		                                        </div>
		                                    </div>
		                                </div> 
		                                
			                        </div>
			                    </div>
			                    <div class="card-footer">
			                        <div class="d-grid gap-3 d-md-flex justify-content-md-end">	
			                        
			                            <button th:href="@{/insertCurso}" th:objet=${Curso} value="Agregar" class="btn btn-primary btn-sm">
			                                <i class="bi bi-plus-circle-fill" style="font-size: .90rem"></i> Agregar</button>
			                           
		                                <a class="btn btn-info bi bi-bank btn-sm" style="font-size: .90rem"
		                                    th:href="GetAllCursos" role="button"> Cursos</a>
				                       <!--
				                        <button th:href="@{/updateCurso}" th:objet=${Curso} value="Actualizar" class="btn btn-warning btn-sm">
			                                <i class="bi bi-pen-fill" style="font-size: .90rem"></i> Actualizar</button>
								                       
				                        <a class="btn btn-info bi bi-people-fill btn-sm" style="font-size: .90rem"
				                            th:href="GetAllProfesores" role="button"> Materias y Profesores</a> 
				                        
				                        <a class="btn btn-info bi bi-people-fill btn-sm" style="font-size: .90rem"
				                            th:href="GetAllAlumnos" role="button"> Alumnos</a> 
				                      
				                        <a class="btn btn-info bi bi-bookmarks-fill btn-sm" style="font-size: .90rem"
				                            th:href="GetAllMaterias" role="button"> Materias</a>
										-->
			                        </div>
			                    </div>
			                </div>
					</form>	

                </div>

            </div>
		</main>
