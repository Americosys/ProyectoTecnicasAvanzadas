<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <dir class= "container mt-4"> 
        <table class="table">
            <head>
                <tr>
                    <th>DNI</th>       
                    <th>Id Rol</th>                
                    <th>Nickname</th>
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>Fecha Nacimiento</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Fecha Alta</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Activo</th>
                    <th>Acciones</th>                 
                </tr>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td th:text="${usuario.dni}"></td>   
                        <td th:text="${usuario.idrol}"></td>                    
                        <td th:text="${usuario.nickname}"></td>
                        <td th:text="${usuario.clave}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.nacimiento}"></td>
                        <td th:text="${usuario.edad}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.alta}"></td>
                        <td th:text="${usuario.direccion}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td th:text="${usuario.activo}"></td>
                        <td>
                        	<a th:href="@{/newUsuario}" class="btn btn-primary"> Agregar</a>
							<a class ="btn btn-warning">Editar</a>
							<a class ="btn btn-danger">Eliminar</a>
						</td>                                                                    
                    </tr>
                </tbody>
            </head>
        </table>
    </dir>

</body>
</html>
