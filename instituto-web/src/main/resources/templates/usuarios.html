<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/miEstilo.css" />
    <!--https://fontawesome.com/-->        
    <link href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
</head>
<body class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Instituto Santa Maria de Lourdes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           <div class="collapse navbar-collapse" id="navbarNavAltMarkup">            
                <div class="navbar-nav ms-auto">  
					<span class="navbar-brand mb-0">Hola!! <i th:text="${session.nickname}"/i> </span>                       
                    <span class="navbar-brand mb-0"> <i class="bi bi-person-circle"></i></span>                          

                </div>
             </div>
        </div>
    </nav>
    
    <!-- <div class="col-12 d-flex bg-white justify-content-center"> --> 
    
    <dir class= "container-fluid justify-content-center my-2">
    
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		    <div class="container-fluid">
		    
		        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        
		        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
		            <ul class="navbar-nav">
		                <li class="nav-item">
		                    <a class="nav-link active" aria-current="page" href="InicioInterfazDirectivo">Inicio</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link active" aria-current="page" href="InterfazDirectivo">Integrantes</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link active" aria-current="page" href="InterfazCurso">Cursos</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link active" aria-current="page" href="InterfazMateria">Materias</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link active" aria-current="page" href="#">Eventos</a>                            
		                </li>
		                <li class="nav-item">
		            		<a class="nav-link active" aria-current="page" href="#">Reportes</a>
			            </li>
			    	</ul>
				</div>
		    </div>
	    </nav>
	        
     
        <table class="table table-striped table-light table-responsive table-sm">
            <thead class="table-light">
                <tr>
                    <th>DNI</th>       
                    <th>Rol</th>                
                    <th>Nickname</th>
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>F. Nac.</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>F. Alta</th>
                    <th>Dire</th>
                    <th>Telefono</th>
                    <th>Activo</th>
                    <th>Cargo</th>   
                    <th>Curso</th>
                    <th>Titulo</th>
                    <th>Experiencia</th>
                    <th>Acciones</th> 
                    
                </tr>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td th:text="${usuario.dni}"></td>   
                        <td th:text="${usuario.idrol}"></td>                    
                        <td th:text="${usuario.nickname}"></td>
                        <td th:text="${usuario.clave}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.nacimiento}"></td>
                        <td th:text="${usuario.edad}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.alta}"></td>
                        <td th:text="${usuario.direccion}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td th:text="${usuario.activo}"></td>
                        <td th:text="${usuario.cargo}"></td>
                        <td th:text="${usuario.idcurso}"></td>
                        <td th:text="${usuario.titulo}"></td>
                        <td th:text="${usuario.experiencia}"></td>
                        <td>
	                        <a th:href="@{/getUsuario/}+${usuario.dni}"
	                        	class="btn btn-warning btn-sm bi bi-pen-fill" style="font-size: 0.60rem"> Editar</a>
	                        <a	th:href="@{/deleteUsuario/}+${usuario.dni}" 
	                        	class="btn btn-danger btn-sm bi bi-trash3-fill" style="font-size: 0.60rem"> Eliminar</a> 
						</td>					                           
                    </tr>
                </tbody>
            </thead>
        </table>
    </dir>

</body>
</html>
