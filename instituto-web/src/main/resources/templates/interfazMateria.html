			<div class="col-12 d-flex  justify-content-center"> 	
	            <div class="container col-8 my-2 justify-content-center"> 
	            
	   			 	<div class="container">	
	   			 	<!-- Formulario para buscar una materia -->
	           	    	<form  class="form-inline form-Buscar-estilo" th:action="@{/getMateriaId}"> 
	                    	<div class="row g-3">
		                    	<div class="col-md-2 p-0 ">
		                        	<div class="form-group" >                                 
											<input type="int" name="buscarPorID" class="form-control" id="buscarPorID" th:value="${buscarPorID}" placeholder="Busca por ID :)"/>
									</div>
								</div>
								<div class="col-md-3">
									<input type="submit" class="btn btn-success mb-2 bi bi-pen-fill" style="font-size: .85rem" value="Buscar" />
								
								</div>
							</div>								
						</form>					
					</div>  
					
					<!-- Formulario para agregar una materia -->          
	                <form th:action="@{/insertMateria}" th:objet=${materia} method="POST" class="row g-3">
	                    <div class="card form-Agregar-estilo"> 
	                        <div class="card-header edit-header">
	                            <h3>Datos de las Materias del Instituto</h3> 
	                        </div>			
	                        <div class="card-body my-1">
	                            <div class="row g-3">
	                	                        	
									<div class="col-md-2"> 
	                                	<div class="form-group">
	                                    	<label>ID</label>
	                                    	<input th:field="*{idmateria}" name="idmateria" type="int" class="form-control"/>                                            
	                                	</div>
	                                </div>
	                                                    
	                                <div class="col-md-6"> 
	                                    <div class="form-group">
	                                        <label>Nombre Materia</label>
	                                        <input th:field="*{nombremateria}" name="nombremateria" type="String" class="form-control"/>                                            
	                                    </div>
	                                </div>                       
	                            </div>                                                               
						    
	                            <div class="row g-3 my-3">
	                                <div class="col-md-8 my-1"> 
	                                    <div class="form-group">
	                                        <label>Url Programa </label>
	                                        <input th:field="*{urlprograma}" name="urlprograma" type="String" class="form-control"/>                                            
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="row g-3 ">                             
	                                <div class="col-md-6 align-items-end">                                  
	                                   <a class="btn btn-success btn-sm bi bi-file-earmark-arrow-down" 
		                            	  style="font-size: 0.90rem"> Descargar Programa</a>                          		   		
			                       	   <a class="btn btn-success btn-sm bi bi-file-earmark-arrow-up"
			                        	  style="font-size: 0.90rem"> Actualizar Programa</a> 
	                                </div>                                      
	                            </div>
	                            
	                        </div>					
	                        <div class="card-footer edit-footer">                        
								<div class="d-grid gap-3 d-md-flex justify-content-md-end">	                                             
	
	                            	<button th:href="@{/insertMateria}" th:objet=${Materia} value="Agregar" class="btn btn-primary btn-sm">
	       	                        	<i class="bi bi-plus-circle-fill" style="font-size: .85rem"></i> Agregar</button>             	                
									<!--
	               	            	<button th:href="@{/updateMateria}" th:objet=${Materia} value="Editar" class="btn btn-warning btn-sm">
	                   	            	<i class="bi bi-pen-fill" style="font-size: .85rem"></i> Actualizar</button>
	                           		-->
	                           		<a class="btn btn-info bi bi-bookmarks-fill btn-sm" style="font-size: .85rem"
	                           			     href="GetAllMaterias" role="button"> Materias</a>                          	                                
		                       	</div>
		                    </div> 
	                </form>      	 
	            </div>
