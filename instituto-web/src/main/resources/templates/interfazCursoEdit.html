                    <div class="bg-white">	
                        <form  class="form-inline" th:action="@{/buscarCurso}">

	                            <div class="col-md-4 p-0 ">

				                <div class="card">
				                    <div class="card-header">                                   
				                        <h3>Datos de los Cursos del Instituto</h3>
				                    </div>
				                    <div class="card-body">
				                        <div class="row">
				                            <!-- Columna datos del curso-->
				                            <div class="row ">
			                                    <div class="col-2"> 
			                                        <div class="form-group">
			                                            <label>ID </label>
			                                            <input th:value="${curso.idcurso}" th:field="*{idcurso}" name="idcurso" type="int" class="form-control" readonly/>                                            
			                                        </div>
			                                    </div>                                                    
			                                    <div class="col-7"> 
			                                        <div class="form-group">
			                                            <label>Nombre</label>
			                                            <input th:value="${curso.nombre}" th:field="*{nombre}" name="nombre" type="String" class="form-control"/>                                            
			                                        </div>
			                                    </div>                       
			                                    <div class="col-2"> 
			                                        <div class="form-group">
			                                            <label>AÃ±o</label>
			                                            <input th:value="${curso.anio}" th:field="*{anio}" name="anio" type="String" class="form-control"/>                                            
			                                        </div>
			                                    </div>
			                                </div> 
			
			                                <div class="row g-3 my-2">
			                                    <div class="col-3"> 
			                                        <div class="form-group">
			                                            <label>Cant. Materias </label>
			                                            <input th:value="${curso.cantmate}" th:field="*{cantmate}" name="cantmate" type="int" class="form-control" readonly/>                                            
			                                        </div>
			                                    </div>                                                    
			                                    <div class="col-3"> 
			                                        <div class="form-group">
			                                            <label>Cant. Profesores</label>
			                                            <input th:value="${curso.cantprofe}" th:field="*{cantprofe}" name="cantprofe" type="String" class="form-control" readonly/>                                            
			                                        </div>
			                                    </div>                       
			                                    <div class="col-3"> 
			                                        <div class="form-group">
			                                            <label>Cant. Alumnos</label>
			                                            <input th:value="${curso.cantalum}" th:field="*{cantalum}" name="cantalum" type="String" class="form-control" readonly/>                                            
			                                        </div>
			                                    </div>
			                                </div>

				                    <div class="card-footer">

										<div class="row">
											<input type="int" name="idcurso" class="form-control invisible" id="idcurso" th:value="${curso.idcurso}" placeholder="ID Curso. :)" readonly/>

										<div class="row">
											<div class="col-3">                                    
													<input type="int" name="idmateria" class="form-control" id="idmateria" th:value="${idmateria}" placeholder="ID Materia... :)"/>

											<div class="col-3">

											</div>
											<div class="col-3" >

										</div>
