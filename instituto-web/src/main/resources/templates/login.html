<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bienvenido al Instituto Santa Maria de Lourdes</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/miEstilo.css" />
        <!--https://fontawesome.com/-->        
        <link href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" /> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
    </head>
    <body class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Instituto Santa Maria de Lourdes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container justify-content-center my-2">                        

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InicioInterfazDirectivo">Ingrese los datos para conectarse</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>                     
			<div class="col-12 d-flex bg-white justify-content-center"> 	
	            <div class="container col-8 bg-white my-2 justify-content-center"> 

	                <form th:action="@{/conectar}" th:objet=${datosLogin} method="POST" class="row g-3">
	                    <div class="card"> 
	                        <div class="card-header">
	                            <h3>Datos del Usuario</h3> 
	                        </div>			
	                        <div class="card-body my-1">
	                            <div class="row g-3">
	                	                        	
									<div class="col-md-2"> 
	                                	<div class="form-group">
	                                    	<label>DNI</label>
	                                    	<input th:field="*{dni}" name="dni" type="int" class="form-control"/>                                            
	                                	</div>
	                                </div>
	                            </div> 
	                            
	                            <div class="row g-3 my-3">
	                                <div class="col-md-6"> 
	                                    <div class="form-group">
	                                        <label>Clave</label>
	                                        <input th:field="*{clave}" name="clave" type="String" class="form-control"/>                                            
	                                    </div>
	                                </div>
	                            </div>     
	                        </div>					
	                        <div>                        
								<div class="d-grid gap-3 d-md-flex justify-content-md-end">	                                             
	
	       	                        		<input type="submit" value="Aceptar" class="btn btn-success">						
										        	                
		                       	</div>
		                    </div> 
		                    <div class="row g-3 my-3">
	                                <div class="col-md-6"> 
	                                    <div class="form-group">
	                                        <div th:text="*{mensaje}" name="mensaje"/>
	                                    </div>
	                                </div>
	                            </div>  
	                </form>      	            	     	                	 
	            </div>
            </div>
 		</div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
