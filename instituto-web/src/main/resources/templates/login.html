<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bienvenido al Instituto Santa Maria de Lourdes</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./css/estilos.css"/>
  
        
    </head>
    <body class="bg-primary colorBody">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-Edit2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Instituto Santa Maria de Lourdes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container col-12 justify-content-center my-2 distMenu">                        

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-Edit">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InicioInterfazDirectivo">Ingrese los datos para conectarse</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
                  
    	<div>
			<img class="logoUmet3" src="imagenes/Logo-UMET.jpg" width="100" alt="">        
		</div>
		                             
			<div class="container col-4 justify-content-center my-4">
	             
                <form th:action="@{/conectar}" th:objet=${datosLogin} method="POST" class="row g-3 ">
                    <div class="card form-Agregar-estilo ">
                     
                        <div class="card-header ">
                            <h3>Datos del Usuario</h3> 
                        </div>			
                        
                        <div class="card-body my-1">
                            <div class="row g-3">                	                        	
								<div class="col-md-10"> 
                                	<div class="form-group">
                                    	<label>DNI</label>
                                    	<input th:field="*{dni}" name="dni" type="int" class="form-control"/>                                            
                                	</div>
                                </div>
                            </div>                             
                            <div class="row g-3 my-3">
                                <div class="col-md-10"> 
                                    <div class="form-group">
                                        <label>Clave</label>
                                        <input th:field="*{clave}" name="clave" type="String" class="form-control"/>                                            
                                    </div>
                                </div>
                            </div>     
                        </div>
                        
                        <div class="card-footer edit-footer2">                        
							<div class="d-grid gap-1 d-md-flex justify-content-md-end">	                                             
								<input type="submit" value="Aceptar" class="btn btn-success">						
	                       	</div>
	                    </div> 
	                    
	                    <div class="row g-3 my-3">
                        	<div class="col-md-6"> 
                            	<div class="form-group msjLoging">
                                	<div th:text="*{mensaje}" name="mensaje"/>	</div>
                                </div>
                            </div>    
                        </div>  
                </form>      	            	     	                	 
            </div>
          
 		</div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
