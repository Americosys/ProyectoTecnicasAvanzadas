			<!-- Buscar un integrante -->

            <div class="container col-10 my-2">	
   			 	<div class="container">	
           	    	<form  class="form-inline form-Buscar-estilo" th:action="@{/}"> 
                    	<div class="row g-3">
	                    	<div class="col-md-2 p-0 ">
	                        	<div class="form-group" >                               
									<input type="int" name="buscarPorDni" class="form-control" id="buscarPorDni" th:value="${buscarPorDni}" placeholder="Busca por DNI :)"/>
								</div>
							</div>
							<div class="col-md-3">
								<input type="submit" class="btn btn-success mb-2 bi bi-pen-fill" style="font-size: .85rem" value="Buscar" />
							</div>
						</div>								
					</form>

				<!-- formulario para agregar un usuario -->
            	<form th:action="@{/updateUsuario}" th:objet=${usuario} method="POST" class="row g-3"> 
                    <div class="card form-Agregar-estilo"> 
                        <div class="card-header edit-header">
                            <h3>Datos de los integrantes del Instituto</h3> 
                        </div>					
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-5"> 
                                    <div class="form-group">
                                        <label>Nombre y Apellido</label>
                                        <input th:value="${usuario.nombre}" th:field="*{nombre}" name="nombre" type="String" class="form-control"/>                                                                              
                                    </div>
                                </div>
                                <div class="col-md-1"> 
                                    <div class="form-group">                                            
                                        <label>Edad</label>
                                        <input th:value="${usuario.edad}" th:field="*{edad}" name="edad" type="int" class="form-control"/>
                                    </div>
                                </div>  
                                <div class="col-md-2">
                                    <div class="form-group">                                   
                                        <label>DNI</label>
                                        <input th:value="${usuario.dni}" th:field="*{dni}" name="dni" type="int" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Fecha de Nacimiento</label>
                                        <input th:value="${usuario.nacimiento}" th:field="*{nacimiento}" name="nacimiento" type="Date" class="form-control"/>
                                    </div>
                                </div>
                            </div>                                                               
                            <div class="row g-3 my-1">
                                <div class="col-md-3">     
                                    <div class="form-group">
                                        <label>Nickname</label>
                                        <input th:value="${usuario.nickname}" th:field="*{nickname}" name="nickname" type="String" class="form-control"/> 
                                    </div>
                                </div>   
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Clave</label>
                                        <input th:value="${usuario.clave}" th:field="*{clave}" name="clave" type="String" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mail</label>
                                        <input th:value="${usuario.email}" th:field="*{mail}" name="email" type="String" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3 my-1">    
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Direccion</label>
                                        <input th:value="${usuario.direccion}" th:field="*{direccion}" name="direccion" type="String" class="form-control"/>
                                    </div>                                        
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Telefono</label>
                                        <input th:value="${usuario.telefono}" th:field="*{telefono}" name="telefono" type="String" class="form-control"/>
                                    </div>
                                </div>                                    
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Rol</label>
                                        <input th:value="${usuario.idrol}" th:field="*{idrol}" name="idrol" type="int" class="form-control"/>
                                    </div>	                                        
                                </div>                                          
                                <div class="col-md-2">
                                	<div class="form-group">             
	                                    <div class="form-check justify-content-center my-1">
	                                        <label class="form-check-label" for="autoSizingCheck"> Activo</label>
	                                        <input th:checked="${usuario.activo}" name="activo" class="form-check-input" type="checkbox" readonly/>
	                                    </div>  
 									</div>
                                </div>
                            </div>
                            <div class="row g-3 my-1">

                            </div>
                            <div class="row g-3 my-1">                                                       
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label>Curso</label>
                                        <input th:value="${usuario.idcurso}" th:field="*{idcurso}" name="idcurso" type="int" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-3">                                     
                                    <div class="form-group">
                                        <label>Titulo Profesor</label>
                                        <input th:value="${usuario.titulo}" th:field="*{titulo}" name="titulo" type="String" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Experiencia Profesor</label>
                                        <input th:value="${usuario.experiencia}" th:field="*{experiencia}" name="experiencia" type="int" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group"
                                        <label>Cargo Directivo</label>
                                        <input th:value="${usuario.cargo}" th:field="*{cargo}" name="cargo" type="String" class="form-control"/>
                                    </div>
                                </div>
                            </div> 
                        </div>					
                        <div class="card-footer edit-footer">                        
							<div class="d-grid gap-3 d-md-flex justify-content-md-end">

                            	<button th:href="@{/insertUsuario}" th:objet=${Usuario} value="Agregar" class="btn btn-primary btn-sm">

								-->

                   	            	<i class="bi bi-pen-fill" style="font-size: .85rem"></i> Actualizar</button>           
      
                           		<a class="btn btn-info bi bi-people-fill btn-sm" style="font-size: .85rem"
                           			     th:href="@{/GetAllUsuarios}" role="button">Integrantes</a>  
	                       	</div>
	                    </div>
