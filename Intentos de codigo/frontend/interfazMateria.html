        <div class="container justify-content-center my-2">                        

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InicioInterfazDirectivo">Inicio</a>

			<div class="col-12 d-flex bg-white justify-content-center"> 	
	            <div class="container col-8 bg-white my-2 justify-content-center"> 
	            
	   			 	<div class="container bg-white">	
	           	    	<form  class="form-inline" th:action="@{/getMateriaId}"> 
	           	    		<div class="row g-3">
	                        	<div class="col-md-3">
									<div class="form-group mx-sm-3 mb-2" >                                
										<input type="int" name="buscarPorID" class="form-control" id="buscarPorID" th:value="${buscarPorID}" placeholder="Busca por ID :)"/>
									</div>
								</div>
								<div class="col-md-5">
									<input type="submit" class="btn btn-success mb-2 bi bi-pen-fill" style="font-size: 1rem" value="Buscar" />
								
								</div>
							</div>								
						</form>					
					</div>  
					          
	                <form th:action="@{/insertMateria}" th:objet=${materia} method="POST" class="row g-3">
	                    <div class="card"> 
	                        <div class="card-header">
	                            <h3>Datos de las Materias del Instituto</h3> 
	                        </div>			
	                        <div class="card-body my-1">
	                            <div class="row g-3">
	                	                        	
									<div class="col-md-2"> 
	                                	<div class="form-group">
	                                    	<label>ID</label>
	                                    	<input th:field="*{idmateria}" name="idmateria" type="int" class="form-control"/>                                            
	                                	</div>
	                                </div>
	                                                    
	                                <div class="col-md-6"> 
	                                    <div class="form-group">
	                                        <label>Nombre Materia</label>
	                                        <input th:field="*{nombremateria}" name="nombremateria" type="String" class="form-control"/>                                            
	                                    </div>
	                                </div>                       
	                            </div>                                                               
						    
	                            <div class="row g-3 my-3">
	                                <div class="col-md-8 my-1"> 
	                                    <div class="form-group">
	                                        <label>Url Programa </label>
	                                        <input th:field="*{urlprograma}" name="urlprograma" type="String" class="form-control"/>                                            
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="row g-3 ">                             
	                                <div class="col-md-6 align-items-end">                                  
	                                   <a class="btn btn-success btn-sm bi bi-file-earmark-arrow-down" 
		                            	  style="font-size: 0.90rem"> Descargar Programa</a>                          		   		
			                       	   <a class="btn btn-success btn-sm bi bi-file-earmark-arrow-up"
			                        	  style="font-size: 0.90rem"> Actualizar Programa</a> 
	                                </div>                                      
	                            </div>
	                            
	                        </div>					
	                        <div class="card-footer">                        
								<div class="d-grid gap-3 d-md-flex justify-content-md-end">	                                             
	
	                            	<button th:href="@{/insertMateria}" th:objet=${Materia} value="Agregar" class="btn btn-primary btn-sm">
	       	                        	<i class="bi bi-plus-circle-fill" style="font-size: 1rem"></i> Agregar</button>             	                
	
	               	            	<button th:href="@{/updateMateria}" th:objet=${Materia} value="Editar" class="btn btn-warning btn-sm">
	                   	            	<i class="bi bi-pen-fill" style="font-size: .90rem"></i> Actualizar</button>
	                           
	                           		<a class="btn btn-info bi bi-bookmarks-fill btn-sm" style="font-size: .90rem"
	                           			     href="GetAllMaterias" role="button"> Materias</a>                          	                                
		                       	</div>
		                    </div> 
	                </form>      	 
	            </div>
            </div>
 		</div>

        <!-- Bootstrap -->
