<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interfaz Directivo Edit</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/miEstilo.css" />
        <!--https://fontawesome.com/-->        
        <link href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" /> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
    </head>
    <body class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Instituto Santa Maria de Lourdes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
               <div class="collapse navbar-collapse" id="navbarNavAltMarkup">            
                    <div class="navbar-nav ms-auto"> 
                        <span class="navbar-brand mb-0">Hola!!</span>                          
                        <span class="navbar-brand mb-0">Nickname!!</span>                          
                        <span class="navbar-brand mb-0"> <i class="bi bi-person-circle"></i></span>                         
                    </div>
                </div>
            </div>
        </nav>

        <main class="container justify-content-center my-2">                        
            <!-- Navegabilidad general-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InicioInterfazDirectivo">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InterfazDirectivo">Integrantes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Cursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InterfazMateria">Materias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Eventos</a>                            
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Reportes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Contenedor general-->
            <div class="col-12 d-flex bg-white justify-content-center"> 	
                <div class="container col-8 bg-white justify-content-center my-2">	
                   
                    <!-- Formulario para buscar datos de un curso-->
                    <div class="container bg-white">	
                        <form  class="form-inline" th:action="@{/buscarCurso}"> 
                            <div class="row g-3">
                            <div class="col-md-3">
                                <div class="form-group mx-sm-3 mb-2" >                                
                                    <input type="int" name="buscarCurso" class="form-control" id="buscarCurso" th:value="${buscarCurso}" placeholder="Busca por ID :)"/>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <input type="submit" class="btn btn-success mb-2 bi bi-pen-fill" style="font-size: .90rem" value="Buscar" />
                                <!-- &nbsp;&nbsp; -->
                            </div>
                        </div>								
                        </form>						
                    </div>

                <div class="card">
                    <div class="card-header">                                   
                        <h3>Datos de los Cursos del Instituto</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Columna datos del curso-->
                            
                            <div class="col-7">
                                
                                <div class="row g-3 ">
                                    <div class="col-2"> 
                                        <div class="form-group">
                                            <label>ID </label>
                                            <input th:field="*{idcurso}" name="idcurso" type="int" class="form-control"/>                                            
                                        </div>
                                    </div>                                                    
                                    <div class="col-7"> 
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input th:field="*{nombre}" name="nombre" type="String" class="form-control"/>                                            
                                        </div>
                                    </div>                       
                                    <div class="col-2"> 
                                        <div class="form-group">
                                            <label>AÃ±o</label>
                                            <input th:field="*{anio}" name="anio" type="String" class="form-control"/>                                            
                                        </div>
                                    </div>
                                </div> 

                                <div class="row g-3 my-2">
                                    <div class="col-4"> 
                                        <div class="form-group">
                                            <label>Cant. Materias </label>
                                            <input th:field="*{cantmate}" name="cantmate" type="int" class="form-control" disabled readonly/>                                            
                                        </div>
                                    </div>                                                    
                                    <div class="col-4"> 
                                        <div class="form-group">
                                            <label>Cant. Profesores</label>
                                            <input th:field="*{cantprofe}" name="cantprofe" type="String" class="form-control" disabled readonly/>                                            
                                        </div>
                                    </div>                       
                                    <div class="col-3"> 
                                        <div class="form-group">
                                            <label>Cant. Alumnos</label>
                                            <input th:field="*{cantalum}" name="cantalum" type="String" class="form-control" disabled readonly/>                                            
                                        </div>
                                    </div>
                                </div> 

                            </div>        
                            
                            <!-- Columna agregar materias, profesores, alumnos datos del curso-->
                            <div class="col-5">
                                &nbsp;&nbsp;    
                                <div class="row">
                                    <div class="container bg-white">	
                                        <form  class="form-inline" th:action="@{/agregarMateria}"> 
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <div class="form-group mx-sm-3 mb-2" >                                                      
                                                        <input type="int" name="newMateria" class="form-control" id="newMateria" th:value="${newMateria}" placeholder="Ingrese ID :)"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 my-4" >
                                                    <input type="submit" class="btn btn-primary mb-2 bi bi-pen-fill" style="font-size: .75rem" value="Agregar Materia" />
                                                    <!-- &nbsp;&nbsp; -->
                                                </div>
                                            </div>								
                                        </form>						
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container bg-white">	
                                        <form  class="form-inline" th:action="@{/agregarProfesor}"> 
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <div class="form-group mx-sm-3 mb-2" >                                                      
                                                        <input type="int" name="newProfesor" class="form-control" id="newProfesor" th:value="${newProfesor}" placeholder="Ingrese DNI :)"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 my-4" >
                                                    <input type="submit" class="btn btn-primary mb-2 bi bi-pen-fill" style="font-size: .75rem" value="Agregar Profesor" />
                                                    <!-- &nbsp;&nbsp; -->
                                                </div>
                                            </div>								
                                        </form>						
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container bg-white">	
                                        <form  class="form-inline" th:action="@{/agregarAlumno}"> 
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <div class="form-group mx-sm-3 mb-2" >                                                      
                                                        <input type="int" name="newAlumno" class="form-control" id="newAlumno" th:value="${newAlumno}" placeholder="Ingrese DNI :)"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 my-4" >
                                                    <input type="submit" class="btn btn-primary mb-2 bi bi-pen-fill" style="font-size: .75rem" value="Agregar Alumno" />
                                                    <!-- &nbsp;&nbsp; -->
                                                </div>
                                            </div>								
                                        </form>						
                                    </div>
                                </div>
                            </div>
        
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-3 d-md-flex justify-content-md-end">	
                        
                            <button th:href="@{/insertCurso}" th:objet=${Curso} value="Agregar" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-circle-fill" style="font-size: 1rem"></i> Agregar</button>             	                

                            <button th:href="@{/updateCurso}" th:objet=${Curso} value="Actualizar" class="btn btn-warning btn-sm">
                                <i class="bi bi-pen-fill" style="font-size: 1rem"></i> Actualizar</button>

                                <a class="btn btn-info bi bi-bank btn-sm" style="font-size: 1rem"
                                    th:href="@{/GetAllCursos}" role="button"> Cursos</a>
                                
                                <a class="btn btn-info bi bi-people-fill btn-sm" style="font-size: 1rem"
                                    th:href="@{/GetAllProfesores}+$(Curso.idcurso)" role="button"> Profesores</a> 
                                
                                <a class="btn btn-info bi bi-people-fill btn-sm" style="font-size: 1rem"
                                    th:href="@{/GetAllAlumnos}+$(Curso.idcurso)" role="button"> Alumnos</a> 
                                
                                <a class="btn btn-info bi bi-bookmarks-fill btn-sm" style="font-size: 1rem"
                                    th:href="@{/GetAllMaterias}+$(Curso.idcurso)" role="button"> Materias</a>

                        </div>
                    </div>
                </div>

                </div>
            </div>
		</main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>  
</html>
