<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interfaz Directivo</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/miEstilo.css" />
        <!--https://fontawesome.com/-->        
        <link href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" /> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
    </head>
	<body class="bg-primary" >		
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Instituto Santa Maria de Lourdes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
               <div class="collapse navbar-collapse" id="navbarNavAltMarkup">            
                    <div class="navbar-nav ms-auto"> 
                        <span class="navbar-brand mb-0">Hola!!</span>                          
                        <span class="navbar-brand mb-0">Nickname!!</span>                          
                        <span class="navbar-brand mb-0"> <i class="bi bi-person-circle"></i></span>                         
                    </div>
                </div>
            </div>
        </nav>

        <div class="container justify-content-center my-2">                        

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InicioInterfazDirectivo">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InterfazDirectivo">Integrantes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Cursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="InterfazMateria">Materias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Eventos</a>                            
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Reportes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
 
            <div class="container bg-white my-2" >
            	<div class="container bg-white">	
           	    	<form  class="form-inline" th:action="@{/}"> 
           	    		<div class="row g-3">
                        	<div class="col-md-3">
								<div class="form-group mx-sm-3 mb-2" >                                
									<input type="int" name="buscarPorDni" class="form-control" id="buscarPorDni" th:value="${buscarPorDni}" placeholder="Busca por DNI :)"/>
								</div>
							</div>
							<div class="col-md-5">
								<input type="submit" class="btn btn-success mb-2 bi bi-pen-fill" style="font-size: 1rem" value="Buscar" />
							
							</div>
						</div>								
					</form>					
				</div>
				
            	<form th:action="@{/insertUsuario}" th:objet=${usuario} method="POST" class="row g-3"> 
                    <div class="card"> 
                        <div class="card-header">
                            <h3>Datos de los integrantes del Instituto</h3> 
                        </div>					
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-5"> 
                                    <div class="form-group">
                                        <label>Nombre y Apellido</label>
                                        <input th:value="${nombre}" th:field="*{nombre}" name="nombre" type="String" class="form-control"/>                                                                              
                                    </div>
                                </div>
                                <div class="col-md-1"> 
                                    <div class="form-group">                                            
                                        <label>Edad</label>
                                        <input th:value="${edad}" th:field="*{edad}" name="edad" type="int" class="form-control"/>
                                    </div>
                                </div>  
                                <div class="col-md-2">
                                    <div class="form-group">                                   
                                        <label>DNI</label>
                                        <input th:value="${dni}" th:field="*{dni}" name="dni" type="int" class="form-control"/>
                                    </div>
                                </div>    
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Fecha de Nacimiento</label>
                                        <input th:value="${nacimiento}" th:field="*{nacimiento}" name="nacimiento" type="Date" class="form-control"/>
                                    </div>
                                </div>                                                                                                     
                            </div>                                                               
                            <div class="row g-3 my-1">
                                <div class="col-md-3">     
                                    <div class="form-group">
                                        <label>Nickname</label>
                                        <input th:value="${nickname}" th:field="*{nickname}" name="nickname" type="String" class="form-control"/> 
                                    </div>
                                </div>   
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Clave</label>
                                        <input th:value="${clave}" th:field="*{clave}" name="clave" type="String" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mail</label>
                                        <input th:value="${email}" th:field="*{mail}" name="email" type="String" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3 my-1">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Direccion</label>
                                        <input th:value="${direccion}" th:field="*{direccion}" name="direccion" type="String" class="form-control"/>
                                    </div>                                        
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Telefono</label>
                                        <input th:value="${telefono}" th:field="*{telefono}" name="telefono" type="String" class="form-control"/>
                                    </div>
                                </div>                                    
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Rol</label>
                                        <input th:value="${idrol}" th:field="*{idrol}" name="idrol" type="int" class="form-control"/>
                                    </div>	                                        
                                </div>                                          
                                <div class="col-md-1">                                    
                                    <div class="form-check justify-content-center my-1">
                                        <label class="form-check-label" for="autoSizingCheck"> Activo</label>
                                        <input th:checked="${activo}"  name="activo" class="form-check-input" type="checkbox">
                                    </div>                                        
                                </div>
                            </div>
                            <div class="row g-3 my-1">

                            </div>
                            <div class="row g-3 my-1">                                                       
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label>Curso</label>
                                        <input th:value="${idcurso}" th:field="*{idcurso}" name="idcurso" type="int" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-3">                                     
                                    <div class="form-group">
                                        <label>Titulo Profesor</label>
                                        <input th:value="${titulo}" th:field="*{titulo}" name="titulo" type="String" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Experiencia Profesor</label>
                                        <input th:value="${experiencia}" th:field="*{experiencia}" name="experiencia" type="int" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group"
                                        <label>Cargo Directivo</label>
                                        <input th:value="${cargo}" th:field="*{cargo}" name="cargo" type="String" class="form-control"/>
                                    </div>
                                </div>
                            </div> 
                        </div>					
                        <div class="card-footer">                        
							<div class="d-grid gap-3 d-md-flex justify-content-md-end">	
					
                            	<button th:href="@{/insertUsuario}" th:objet=${Usuario} value="Agregar" class="btn btn-primary btn-sm">
       	                        	<i class="bi bi-plus-circle-fill" style="font-size: 1rem"></i> Agregar</button>             	                

               	            	<button th:href="@{/updateUsuario}" th:objet=${Usuario} value="Editar" class="btn btn-warning btn-sm">
                   	            	<i class="bi bi-pen-fill" style="font-size: 1rem"></i> Actualizar</button>           

                           		<a class="btn btn-info bi bi-people-fill btn-sm" style="font-size: 1rem"
                           			     th:href="@{/GetAllUsuarios}" role="button">Integrantes</a> 
	                		</div>
	               		</div>	 
                </form>
	    	</div>   
		</div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
